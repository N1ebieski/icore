          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        204:
          description: success
      tags:
        - Authentication
    parameters:
      -
        in: path
        name: lang
        description: ''
        example: en
        required: true
        schema:
          type: string
