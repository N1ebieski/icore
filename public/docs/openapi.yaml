                  example: true
              required:
                - name
                - email
                - password
                - password_confirmation
                - privacy_agreement
                - contact_agreement
      security: []
    parameters:
      -
        in: path
        name: lang
        description: ''
        example: en
        required: true
        schema:
          type: string
